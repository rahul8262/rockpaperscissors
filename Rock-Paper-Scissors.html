<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link 
    rel="stylesheet"
    href="CSS/Rock-Paper-Scissors.css"
    >
</head>
<body>

    <p class="title">Let's play the game</p>

    <button class="move-button js-rock-button"><img src="images/Rock.png" class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="images/Paper.png" class="move-icon"></button>
    <button class="move-button js-scissors-button"><img src="images/Scissors.png" class="move-icon"></button>
    <p class="js-result result" ></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <p class="js-reset-confirmation"></p>
    <button class="reset-score-button js-reset-score-button">Reset score</button>
    <button class="autoPlay-button js-auto-play-button" >Auto play</button>

    <script src="JavaScripts/Rock-Paper-Scissors.js">
        
    </script>

</body>
</html>
